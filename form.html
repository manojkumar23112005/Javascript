<h1>Student Form</h1>
<form>

    <table class="table1" border="1">
      <!--name-->
        <tr>
          <td class="name">Name</td><td><input id="name" type="text" required></td>
        </tr>
      <!--age-->
        <tr>
          <td class="age">Age</td><td><input id ="age" type="number"></td>
        </tr>
      <!--Gender--> 
        <tr>
          <td class="gender">Gender</td><td><input  type="radio" name="gender" value="Male">Male <input type="radio" name="gender" value="Female">Female</td>
        </tr>
        
        <tr class="course">
          <td>Course</td>
          <td>
            <select id="course">
              <option>Java</option>
              <option>Python Programing</option>
              <option>c++</option>
            </select>
          </td>
        </tr>
    
        <tr>
          <td class="email">Email</td>
          <td>
            <input id="Email" type="email">
          </td>
        </tr> 
        <tr>
          <td>
            <input class="reset" type="reset">
          </td>
          <td>
            <button class="save-button" onclick="save()" type="button">Save</button> 
          </td>
        </tr>
      
          
    
   
</form>         
              
  </table> 
  <h1>Student data</h1>
  <table id="student-table" border="2">
    <tr>
      <td>Name</td><td>Age</td><td>Course</td><td>Gender</td><td>Email</td><td>Auction</td>
    </tr>
   
  </table>


<script>
  function save()
  {
    // Accessing Student data using element id

    const name = document.getElementById("name").value
    const age = document.getElementById("age").value
    const gender=document.querySelector('input[name="gender"]:checked').value
    const course = document.getElementById("course").value
    const email = document.getElementById("Email").value
    console.log(gender)
    // creating row element and assigning student data to the row element

    var row =document.createElement("tr")
    row.innerHTML=`<td>${name}</td> <td>${age}</td> <td>${course}</td> <td>${gender}</td> <td>${email}</td>
     <td><button class="delete" onclick="deleteRow(this)">Delete</button></td>`;             
    console.log(row)

    // Appending row to the student table
    var table=document.getElementById("student-table")
    table.appendChild(row)
    // to delete rows
    
  }

  function deleteRow(button)
    {
      const row1=button.parentElement.parentElement
      row1.remove()
    }
</script>
